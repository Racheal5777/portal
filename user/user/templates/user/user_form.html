<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
        <h1>User Form</h1>
        <form id="userForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for ="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            <label for ="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            <label for = "dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for = "state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for = "country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
            <label for = "profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>
            <label for ="video_resume">Video Resume:</label>
            <input type="file" id="video_resume" name="video_resume" accept="video/*" required><br><br>
            <button id="submit-Btn">Submit</button>
        </form>
        <script src="{% static 'script.js' %}"></script>
</body>
</html>
